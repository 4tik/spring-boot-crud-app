<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD-APP</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="padding:20px;margin:20px">
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6">
            <h2>Users</h2>
        </div>
        <div class="col-md-6" style="text-align:right">
            <a th:href="@{/users/create}" class="btn btn-success">Add User</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.email}]]</td>
                <td>
                    <a th:href="@{'/users/edit/'+${user.id}}" class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{'/users/delete/'+${user.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
