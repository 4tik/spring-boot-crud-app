<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD-APP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="padding:20px;margin:20px">
<div class="container-fluid text-center">

    <div style="max-width: 500px; margin: 0 auto;">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6" style="text-align:right">
                <a th:href="@{/users}" class="btn btn-info">Manage User</a>
            </div>
        </div>
        <br/>

        <form th:action="@{/users/store}"  method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45" />
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success m-2">Save</button>
                </div>
            </div>

        </form>
    </div>


</div>
</body>
</html>
